<script>
    function throttle(fn, intervals) {
        let emission = true;
        return function() {
            if (emission) {
                setTimeout(() => {
                    fn();
                    emission = true;
                }, intervals);
                emission = false;
            }
        };
    }

    let fire = () => {
        let date = new Date()
        console.log(`火球术${date}`);
    };

    setInterval(throttle(fire,1000),500)

</script>
